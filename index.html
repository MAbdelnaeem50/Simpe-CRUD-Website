<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header">
        Simple CRUD Website
        <div id="searchBar">
            <input type="text" oninput="productSearch(this.value);" name="" id="search" placeholder="Search by Name">
        </div>
    </div>



    <div id="formContainer">
        <label for="productName">Product Name :</label>
        <input type="text" id="productName" placeholder="Enter Product Name">
        <label for="productPrice">Product Price :</label>
        <input type="number" id="productPrice" placeholder="Enter Product Price">
        <label for="productCategory">Product Category :</label>
        <input type="text" id="productCategory" placeholder="Enter Product Category">
        <label for="productDescription">Product Description :</label>
        <input type="text" id="productDescription" placeholder="Enter Product Description">
        <div id="formButton">
            <button onclick="productsItems();" id="productAdd">Add Product</button>
        </div>
    </div>

    <div id="tableContainer">
        <div class="tableWrapper">
            <table id="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>
    


    <script src="main.js"></script>
</body>

</html>
